name: Production Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: prod-release-main
  cancel-in-progress: false

jobs:
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Validate preflight build env
        run: |
          missing=0
          for key in NEXT_PUBLIC_SUPABASE_URL NEXT_PUBLIC_SUPABASE_ANON_KEY NEXT_PUBLIC_SITE_URL; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing required repository secret: $key."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build
        run: npm run build

  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Push database migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "${SUPABASE_DB_URL:-}" ]; then
            echo "::error::Missing required repository secret: SUPABASE_DB_URL."
            exit 1
          fi
          npx supabase db push --db-url "$SUPABASE_DB_URL" --yes

  deploy:
    name: Trigger Vercel Production Deploy
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Trigger deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "${VERCEL_DEPLOY_HOOK_URL:-}" ]; then
            echo "::error::Missing required repository secret: VERCEL_DEPLOY_HOOK_URL."
            exit 1
          fi

          response_file="$(mktemp)"
          status_code="$(curl --silent --show-error --output "$response_file" --write-out "%{http_code}" --request POST "$VERCEL_DEPLOY_HOOK_URL")"

          echo "Deploy hook response:"
          cat "$response_file"

          if [ "$status_code" -lt 200 ] || [ "$status_code" -ge 300 ]; then
            echo "::error::Deploy hook failed with HTTP status $status_code."
            exit 1
          fi
